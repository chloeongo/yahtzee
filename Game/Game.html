<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yahtzee</title>
    <link rel="icon" type="image" href="../images/favicon.png" />
    <link rel="stylesheet" href="css.css" />
    <script defer src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Modak&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="../Index/Index.html">
        <img src="../images/home.png" />
      </a>
      <a href="../Game/Game.html">
        <img src="../images/singleplayer.png" />
      </a>
      <a href="../Two player/multiplayerGame.html">
        <img src="../images/multiplayer.png" />
      </a>
      <a href="../How to play/HowToPlay.html">
        <img src="../images/howtoplay.png" />
      </a>
    </header>

    <main>
      <div id="diceImgs">
        <img id="diceImg1" src="../images/1.png" />
        <img id="diceImg2" src="../images/1.png" />
        <img id="diceImg3" src="../images/1.png" />
        <img id="diceImg4" src="../images/1.png" />
        <img id="diceImg5" src="../images/1.png" />
      </div>

      <p id="amountOfThrows">Throws left: 3</p>

      <button id="diceBtn">Roll dice!</button>

      <div class="scoresheet">
        <table>
          <tr>
            <th>Upper section</th>
          </tr>
          <tr>
            <th>Aces</th>
            <th id="scoreInputAces" class="clickScore">_</th>
          </tr>
          <tr>
            <th>Twos</th>
            <th id="scoreInputTwos" class="clickScore">_</th>
          </tr>
          <tr>
            <th>Threes</th>
            <th id="scoreInputThrees" class="clickScore">_</th>
          </tr>
          <tr>
            <th>Fours</th>
            <th id="scoreInputFours" class="clickScore">_</th>
          </tr>
          <tr>
            <th>Fives</th>
            <th id="scoreInputFives" class="clickScore">_</th>
          </tr>
          <tr>
            <th>Sixes</th>
            <th id="scoreInputSixes" class="clickScore">_</th>
          </tr>
          <tr>
            <th class="scoreCapital">SCORE</th>
            <th id="topScore">_</th>
          </tr>
          <tr>
            <th class="scoreCapital">BONUS</th>
            <th id="topBonusScore" class="clickScore">_</th>
          </tr>
          <tr>
            <th class="scoreCapital">TOTAL SCORE</th>
            <th id="topTotalScore">_</th>
          </tr>

          <tr>
            <th>Lower section</th>
          </tr>
          <tr>
            <th>3 of a kind</th>
            <th id="threeOfAKindScore" class="clickScore">_</th>
          </tr>
          <tr>
            <th>4 of a kind</th>
            <th id="fourOfAKindScore" class="clickScore">_</th>
          </tr>
          <tr>
            <th>Full house</th>
            <th id="fullHouseScore" class="clickScore">_</th>
          </tr>
          <tr>
            <th>Small straight</th>
            <th id="smallStraightScore" class="clickScore">_</th>
          </tr>
          <tr>
            <th>Long straight</th>
            <th id="longStraightScore" class="clickScore">_</th>
          </tr>
          <tr>
            <th>Yahtzee</th>
            <th id="yahtzeeScore" class="clickScore">_</th>
          </tr>
          <tr>
            <th>Chance</th>
            <th id="chanceScore" class="clickScore">_</th>
          </tr>
          <tr>
            <th class="scoreCapital">TOTAL</th>
            <th id="lowTotalScore">_</th>
          </tr>
          <tr>
            <th class="scoreCapital">GRAND TOTAL</th>
            <th id="grandTotal">_</th>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
